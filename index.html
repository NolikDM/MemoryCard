<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="app">
        <div id="game-box">
            <div id="game"></div>
            <div id="game-info">
                <img src="images/logo.png" alt="logo">
                <div class="time">
                    <p>Current round time:</p>
                    <div class="count"></div>
                </div>
                <div class="score">
                    <p>Score:</p>
                    <div class="count"></div>
                </div>
            </div>
        </div>
    </div>

    <script src='js/pixi.js' defer></script>
    <script src='js/main.js' defer></script>

</body>
</html>
